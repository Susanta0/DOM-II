<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>

</head>
<style>
    #main{
        margin: auto;
        margin-top: 100px;
        text-align: center;
    }
    h1{
        font-size: 40px;  
    }
    p{
        font-size: 25px;
        font-weight: bold;
    }
</style>
<body>
    <div id="main">
        <h1>Check your BMI</h1>
        <p>Enter your weight and height below to check your BMI results</p>
        <p>Put your weight in here(KG)</p>
        <input id="weight" type="number">
        <p>And your height in here (CM)</p>
        <input id="height" type="number"><br><br>
        <button onclick="cal()">Calculate BMI</button><br>
        <p id="result"></p>
    </div>
</body>
</html>
<script>
    function cal(){
        let weight1=document.getElementById("weight").value
        let height1=document.getElementById("height").value
        let ans=((weight1)/(height1*height1)*10000)
        let formula=ans.toFixed(2)


        if(formula<=18.4){
            display=document.getElementById("result")
            display.innerText=`Your BMI is ${formula}Which means You are UnderWeight`
        }if(formula >= 18.5 && formula <= 24.9){
            display=document.getElementById("result")
            display.innerText=`Your BMI is ${formula}Which means You are Normal Weight`
        }if(formula >= 25 && formula <= 29.9){
            display=document.getElementById("result")
            display.innerText=`Your BMI is ${formula}Which means You are Overweight`
        }if(formula >= 30){
            display=document.getElementById("result")
            display.innerText=`Your BMI is ${formula}Which means You are Obese`
        }
    }

</script>
