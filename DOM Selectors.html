<html>
  <head>
    <title>Practise Selectors</title>
  </head>
  <body>
    <h1>First H1</h1>
    <h1>Second H1</h1>
    <h3>First H3</h3>
    <h3>Second H3</h3>
    <h5>First H5</h5>
    <h5>Second H5</h5>
    <h5>Third H5</h5>
    <div class="green">First DIV</div>
    <div class="red">Second DIV</div>
    <div class="blue">Third DIV</div>
    <p class="green">First P</p>
    <p class="red">Second P</p>
    <p class="blue">Third P</p>
    <hr />
    <button onClick="changeH1()">Change H1</button>
    <button onClick="changeH3()">Change H3</button>
    <button onClick="changeH5()">Change H5</button>
    <button onClick="changeGreen()">Change Green</button>
    <button onClick="changeRed()">Change Red</button>
    <button onClick="changeBlue()">Change Blue</button>
    <script>
      function changeH1() {
        let colorRed=document.querySelector("h1")
        colorRed.style.color="red"
      }
      
      function changeH3() {
        let colorGreen=document.querySelectorAll("h3")
        for (let i=0;i<colorGreen.length;i++){
          colorGreen[i].style.color="green"
        }
      } 

      function changeH5() {
        let colorBlue=document.getElementsByTagName("h5")
        for(let i=0;i<colorBlue.length;i++){
          colorBlue[i].style.color="blue"
        }
      }

      function changeGreen() {
        let colorGreen2=document.getElementsByClassName("green")
        for(let i=0;i<colorGreen2.length;i++){
          colorGreen2[i].style.color="green"
        }
      }

      function changeRed() {
        let colorRed2=document.getElementsByClassName("red")
        for(let i=0;i<colorRed2.length;i++){
          colorRed2[i].style.color="red"
        }
      }

      function changeBlue() {
        let colorBlue2=document.getElementsByClassName("blue")
        for (let i=0;i<colorBlue2.length;i++){
          colorBlue2[i].style.color="blue"
        }
      }
    </script>
  </body>
</html>
